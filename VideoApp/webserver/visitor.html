<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor - Video Call</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #callButton {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        video {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 10px;
        }
        #localVideo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            z-index: 2;
        }
        #endCallButton {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        #localVideo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 160px;
            z-index: 2;
        }
        #localAudio {
            display: none;
        }
        #remoteAudio {
            display: none;
        }

        #remoteVideo {
            width: 100%;
            height: 300px;
        }
        #localVideo {
            width: 100px;
            height: 75px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="callButton">Call Agent</button>
    </div>

    <div id="callModal" class="modal">
        <div class="modal-content">
            <h2 id="modalText">Connecting Agents...</h2>
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
            <button id="endCallButton" style="display: none;">End Call</button>
        </div>
    </div>

    <script>
        const callButton = document.getElementById('callButton');
        const callModal = document.getElementById('callModal');
        const modalText = document.getElementById('modalText');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const endCallButton = document.getElementById('endCallButton');

        let mediaRecorder;
        let mediaSource;
        let sourceBuffer;
        let socket;
        let localStream;
        let visitorToAgentStream;
        let callActive = false;

        console.log('Checkpoint V1: Script loaded');

        callButton.addEventListener('click', startCall);
        endCallButton.addEventListener('click', endCall);

        function startCall() {
            console.log('Checkpoint V2: Start call initiated');
            callModal.style.display = 'block';
            localVideo.style.display = 'block';
            socket = new WebSocket('ws://localhost:8080/visitor');

            socket.onopen = () => {
                console.log('Checkpoint V3: WebSocket connected');
                initializeLocalVideo();
                initializeAudio(); 
            };

            socket.onmessage = handleMessage;
            socket.onclose = handleDisconnect;
        }

        function initializeLocalVideo() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true }) // Get audio as well
                .then(stream => {
                    console.log('Checkpoint V4: Local media stream obtained');
                    localStream = stream;
                    localVideo.srcObject = stream;
                })
                .catch(error => {
                    console.error('Checkpoint V5: Error accessing media devices:', error);
                });
        }

        function initializeAudio() {
            // Assuming you are using a HTML5 <audio> element for audio
            const audioElement = document.createElement('audio'); 
            audioElement.srcObject = localStream;
            audioElement.autoplay = true; 
            audioElement.muted = true; 
            // You can add audioElement to your DOM or manage it separately
            console.log('Checkpoint V6: Audio initialized');
        }

        function handleMessage(event) {
            const message = JSON.parse(event.data);
            console.log('Checkpoint V7: Received message', message);

            if (message.type === 'call_accepted') {
                console.log('Checkpoint V8: Call accepted by agent');
                callActive = true;
                modalText.textContent = 'Call Connected';
                endCallButton.style.display = 'inline-block';
                initMediaSource();
                startStreaming();
                startAgentToVisitorStreaming(); // Start receiving agent video
            } else if (message.type === 'call_denied') {
                console.log('Checkpoint V9: Call denied by agent');
                callActive = false;
                endCall();
            } else if (message.type === 'call_ended') {
                console.log('Checkpoint V10: Call ended');
                callActive = false;
                endCall();
            }
        }

        function initMediaSource() {
            console.log('Checkpoint V11: Initializing MediaSource');
            mediaSource = new MediaSource();
            remoteVideo.src = URL.createObjectURL(mediaSource);

            mediaSource.addEventListener('sourceopen', () => {
                console.log('Checkpoint V12: MediaSource opened');
                sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp8"');
                sourceBuffer.mode = 'segments';
                sourceBuffer.addEventListener('updateend', () => {
                    console.log('Checkpoint V13: SourceBuffer updated');
                });
            });
        }

        function startStreaming() {
            console.log('Checkpoint V14: Start streaming');
            visitorToAgentStream = new WebSocket('ws://localhost:8080/visitor/stream');

            visitorToAgentStream.onopen = () => {
                console.log('Checkpoint V15: Visitor stream WebSocket connected');
                mediaRecorder = new MediaRecorder(localStream, { mimeType: 'video/webm; codecs=vp8' });

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0 && visitorToAgentStream.readyState === WebSocket.OPEN && callActive) {
                        const reader = new FileReader();
                        reader.onload = () => {
                            const arrayBuffer = reader.result;
                            visitorToAgentStream.send(arrayBuffer);
                            console.log('Checkpoint V16: Sent video data to agent, size:', arrayBuffer.byteLength);
                        };
                        reader.readAsArrayBuffer(event.data);
                    }
                };

                mediaRecorder.start(100); 
            };

            visitorToAgentStream.onclose = () => {
                console.log('Checkpoint V17: Visitor stream WebSocket closed');
                visitorToAgentStream = null; 
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
            };
        }

        function startAgentToVisitorStreaming() {
            console.log('Checkpoint V18: Start receiving agent video');
            agentToVisitorStream = new WebSocket('ws://localhost:8080/agent/stream');

            agentToVisitorStream.onopen = () => {
                console.log('Checkpoint V19: Agent stream WebSocket connected');
                mediaSource = new MediaSource();
                remoteVideo.src = URL.createObjectURL(mediaSource);
                sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp8"');
                sourceBuffer.mode = 'segments';

                agentToVisitorStream.onmessage = (event) => {
                    console.log('Checkpoint V20: Received agent video data, size:', event.data.size);
                    if (mediaSource.readyState === 'open' && sourceBuffer && !sourceBuffer.updating) {
                        try {
                            sourceBuffer.appendBuffer(event.data); 
                            console.log('Checkpoint V21: Appended buffer to SourceBuffer');
                        } catch (e) {
                            console.error('Checkpoint V22: Error appending buffer:', e);
                        }
                    } else {
                        console.log('Checkpoint V23: Unable to append buffer. MediaSource state:', mediaSource ? mediaSource.readyState : 'not initialized');
                    }
                };

                agentToVisitorStream.onclose = () => {
                    console.log('Checkpoint V24: Agent stream WebSocket closed');
                    agentToVisitorStream = null;
                    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                    }
                };
            };
        }

        function handleDisconnect() {
            console.log('Checkpoint V25: WebSocket closed. Call ended.');
            endCall();
        }

        function endCall() {
            console.log('Checkpoint V26: Ending call');
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({type: 'call_ended'}));
                socket.close();
            }
            if (visitorToAgentStream) visitorToAgentStream.close();
            if (agentToVisitorStream) agentToVisitorStream.close();
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            callActive = false;
            callModal.style.display = 'none';
            modalText.textContent = 'Connecting Agents...';
            endCallButton.style.display = 'none';
            remoteVideo.src = '';
            localVideo.style.display = 'none';
            location.reload();
        }

        remoteVideo.addEventListener('loadedmetadata', () => {
            console.log('Checkpoint V27: Remote video metadata loaded');
        });

        remoteVideo.addEventListener('play', () => {
            console.log('Checkpoint V28: Remote video started playing');
        });

        remoteVideo.addEventListener('error', (e) => {
            console.error('Checkpoint V29: Remote video error:', e);
        });
    </script>
</body>
</html>
