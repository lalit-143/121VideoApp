<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent - Video Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        video {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 10px;
        }

        #localVideo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            z-index: 2;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 20px;
        }

        #acceptCallButton {
            background-color: #4CAF50;
            color: white;
        }

        #declineCallButton {
            background-color: #f44336;
            color: white;
        }

        #endCallButton {
            background-color: #f44336;
            color: white;
            display: none;
        }

        .video-container {
            position: relative;
            margin-top: 20px;
        }

        .video-container video {
            width: 100%;
            border-radius: 10px;
        }

        .video-container #localVideo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            z-index: 2;
        }

        #localAudio {
            display: none;
        }

        #remoteAudio {
            display: none;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
        }

        #remoteVideo {
            width: 100%;
            height: 300px;
        }

        #localVideo {
            width: 100px;
            height: 75px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Agent Dashboard</h1>
        <p>Waiting for calls...</p>
    </div>

    <div id="callModal" class="modal">
        <div class="modal-content">
            <h2 id="modalText">Incoming Call</h2>
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
            <div>
                <button id="acceptCallButton">Accept Call</button>
                <button id="declineCallButton">Decline Call</button>
                <button id="endCallButton" style="display: none;">End Call</button>
            </div>
        </div>
    </div>
    

    <script>
        const callModal = document.getElementById('callModal');
        const modalText = document.getElementById('modalText');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const acceptCallButton = document.getElementById('acceptCallButton');
        const declineCallButton = document.getElementById('declineCallButton');
        const endCallButton = document.getElementById('endCallButton');

        let mediaRecorder;
        let mediaSource;
        let sourceBuffer;
        let socket;
        let localStream;
        let agentToVisitorStream; 
        let visitorToAgentStream; 
        let callActive = false;

        console.log('Checkpoint A1: Script loaded');

        acceptCallButton.addEventListener('click', acceptCall);
        declineCallButton.addEventListener('click', declineCall);
        endCallButton.addEventListener('click', endCall);

        function initializeSocket() {
            console.log('Checkpoint A2: Initializing WebSocket');
            socket = new WebSocket('ws://localhost:8080/agent');

            socket.onmessage = handleMessage;
            socket.onclose = handleDisconnect;
        }

        initializeSocket();

        function handleMessage(event) {
            const message = JSON.parse(event.data);
            console.log('Checkpoint A3: Received message', message);

            if (message.type === 'incoming_call') {
                console.log('Checkpoint A4: Incoming call');
                showIncomingCall();
            } else if (message.type === 'call_accepted') {
                console.log('Checkpoint A5: Call accepted');
                callActive = true;
                modalText.textContent = 'Call Connected';
                acceptCallButton.style.display = 'none';
                declineCallButton.style.display = 'none';
                endCallButton.style.display = 'inline-block';
                initMediaSource();
                startStreaming();
                startVisitorToAgentStreaming(); // Start receiving visitor video
            } else if (message.type === 'call_denied') {
                console.log('Checkpoint A6: Call denied');
                callActive = false;
                endCall();
            } else if (message.type === 'call_ended') {
                console.log('Checkpoint A7: Call ended');
                callActive = false;
                endCall();
            }
        }

        function showIncomingCall() {
            console.log('Checkpoint A8: Showing incoming call modal');
            callModal.style.display = 'block';
            initializeLocalVideo();
            initializeAudio(); 
        }

        function initializeLocalVideo() {
            navigator.mediaDevices.getUserMedia({ video: true, audio: true }) // Get audio as well
                .then(stream => {
                    console.log('Checkpoint A9: Local media stream obtained');
                    localStream = stream;
                    localVideo.srcObject = stream;
                })
                .catch(error => {
                    console.error('Checkpoint A10: Error accessing media devices:', error);
                });
        }

        function initializeAudio() {
            // Assuming you are using a HTML5 <audio> element for audio
            const audioElement = document.createElement('audio'); 
            audioElement.srcObject = localStream;
            audioElement.autoplay = true; 
            audioElement.muted = true; 
            // You can add audioElement to your DOM or manage it separately
            console.log('Checkpoint A11: Audio initialized');
        }

        function acceptCall() {
            console.log('Checkpoint A12: Accepting call');
            callModal.style.display = 'none'; // Hide the incoming call popup
            socket.send(JSON.stringify({type: 'call_accepted'}));
            initMediaSource();
            startStreaming();
        }

        function declineCall() {
            console.log('Checkpoint A13: Declining call');
            socket.send(JSON.stringify({type: 'call_denied'}));
            endCall();
        }

        function initMediaSource() {
            console.log('Checkpoint A14: Initializing MediaSource');
            mediaSource = new MediaSource();
            remoteVideo.src = URL.createObjectURL(mediaSource);

            mediaSource.addEventListener('sourceopen', () => {
                console.log('Checkpoint A15: MediaSource opened');
                sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp8"');
                sourceBuffer.mode = 'segments';
                sourceBuffer.addEventListener('updateend', () => {
                    console.log('Checkpoint A16: SourceBuffer updated');
                });
            });
        }

        function startStreaming() {
            console.log('Checkpoint A17: Start streaming');
            agentToVisitorStream = new WebSocket('ws://localhost:8080/agent/stream');

            agentToVisitorStream.onopen = () => {
                console.log('Checkpoint A18: Agent stream WebSocket connected');
                mediaRecorder = new MediaRecorder(localStream, { mimeType: 'video/webm; codecs=vp8' });

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0 && agentToVisitorStream.readyState === WebSocket.OPEN && callActive) {
                        const reader = new FileReader();
                        reader.onload = () => {
                            const arrayBuffer = reader.result;
                            agentToVisitorStream.send(arrayBuffer);
                            console.log('Checkpoint A19: Sent video data to visitor, size:', arrayBuffer.byteLength);
                        };
                        reader.readAsArrayBuffer(event.data);
                    }
                };

                mediaRecorder.start(100); 
            };

            agentToVisitorStream.onclose = () => {
                console.log('Checkpoint A20: Agent stream WebSocket closed');
                agentToVisitorStream = null; 
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                }
            };
        }

        function startVisitorToAgentStreaming() {
            console.log('Checkpoint A21: Start receiving visitor video');
            visitorToAgentStream = new WebSocket('ws://localhost:8080/visitor/stream');

            visitorToAgentStream.onopen = () => {
                console.log('Checkpoint A22: Visitor stream WebSocket connected');
                mediaSource = new MediaSource();
                remoteVideo.src = URL.createObjectURL(mediaSource);
                sourceBuffer = mediaSource.addSourceBuffer('video/webm; codecs="vp8"');
                sourceBuffer.mode = 'segments';

                visitorToAgentStream.onmessage = (event) => {
                    console.log('Checkpoint A23: Received visitor video data, size:', event.data.size);
                    if (mediaSource.readyState === 'open' && sourceBuffer && !sourceBuffer.updating) {
                        try {
                            sourceBuffer.appendBuffer(event.data); 
                            console.log('Checkpoint A24: Appended buffer to SourceBuffer');
                        } catch (e) {
                            console.error('Checkpoint A25: Error appending buffer:', e);
                        }
                    } else {
                        console.log('Checkpoint A26: Unable to append buffer. MediaSource state:', mediaSource ? mediaSource.readyState : 'not initialized');
                    }
                };

                visitorToAgentStream.onclose = () => {
                    console.log('Checkpoint A27: Visitor stream WebSocket closed');
                    visitorToAgentStream = null;
                    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                        mediaRecorder.stop();
                    }
                };
            };
        }

        function handleDisconnect() {
            console.log('Checkpoint A28: WebSocket closed. Call ended.');
            endCall();
        }

        function endCall() {
            console.log('Checkpoint A29: Ending call');
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({type: 'call_ended'}));
                socket.close();
            }
            if (visitorToAgentStream) visitorToAgentStream.close();
            if (agentToVisitorStream) agentToVisitorStream.close();
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            callActive = false;
            callModal.style.display = 'none';
            modalText.textContent = 'Incoming Call';
            acceptCallButton.style.display = 'inline-block';
            declineCallButton.style.display = 'inline-block';
            endCallButton.style.display = 'none';
            remoteVideo.src = '';
            location.reload();
        }

        remoteVideo.addEventListener('loadedmetadata', () => {
            console.log('Checkpoint A30: Remote video metadata loaded');
        });

        remoteVideo.addEventListener('play', () => {
            console.log('Checkpoint A31: Remote video started playing');
        });

        remoteVideo.addEventListener('error', (e) => {
            console.error('Checkpoint A32: Remote video error:', e);
        });
    </script>
</body>
</html>
